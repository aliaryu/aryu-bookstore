<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="static/css/style.css">

    <link rel="icon" type="image/x-icon" href="static/image/logo.png">
    <title>Aryu Bookstore</title>

</head>
<body>

    <div class="row justify-content-center align-items-center p-0 m-0">
        <div class="row justify-content-center align-items-center p-0 m-0" style="height: 100vh; max-width: 800px;">
            <div class="py-5">
                <div class="py-5">

                    <h3 class="f-sayeh font-30 f-bold mb-3 d-flex justify-content-center">کتاب فروشی آریو <i class="logo"></i></h1>

                    <form action="" method="post" class="row g-2">

                        <div class="d-flex mx-0 px-0">
                            <input type="text" class="form-control bg-transparent place-holder-grey fw-bold ms-1" placeholder="نام">
                            <input type="text" class="form-control bg-transparent place-holder-grey fw-bold me-1" placeholder="نام خانوادگی">
                        </div>
    
                        <input type="text" class="form-control bg-transparent place-holder-grey fw-bold" placeholder="نام کاربری">
    
                        <div class="d-flex mx-0 px-0">
                            <input type="password" class="form-control bg-transparent place-holder-grey fw-bold ms-1" placeholder="رمز عبور">
                            <input type="password" class="form-control bg-transparent place-holder-grey fw-bold me-1" placeholder="تکرار رمز عبور">
                        </div>

                        <input type="email" class="form-control bg-transparent place-holder-grey fw-bold" placeholder="ایمیل">

                        <button type="submit" class="d-flex justify-content-center align-items-center form-control bg-transparent fw-bold">
                            ثبت نام 
                            <i class="bi bi-person-add font-17 mx-1"></i>
                        </button>
    
                        <p class="text-center">
                            اکانت دارید؟
                            <a href="#" class="text-black">
                                وارد شوید
                                <i class="bi bi-box-arrow-in-left font-17"></i>
                            </a>
                        </p>
                    </form>


                </div>
            </div>
        </div>
    </div>

</body>

    <script src="static/js/otp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
