<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="static/css/style.css">

    <link rel="icon" type="image/x-icon" href="static/image/logo.png">
    <title>Aryu Bookstore</title>

</head>
<body>

    <!-- HEADER SITE, NAVS -->
    <div>
        <header id="header">

            <!-- NAV USER, SOCIAL MEDIAS -->
            <nav class="navbar navbar-expand-lg p-0">
                <div class="container d-flex flex-column flex-lg-row align-items-center justify-content-between">
                    <div class="mb-1 mb-lg-0">
                        <a class="navbar-brand btn rounded-0 m-0 border-0 f-bold text-white" href="#">ورود <i class="bi bi-box-arrow-in-left text-white"></i> </a>
                        <a class="navbar-brand btn rounded-0 m-0 border-0 f-bold text-white" href="#">ثبت نام <i class="bi bi-person-add text-white"></i> </a>
                        <a class="navbar-brand btn rounded-0 m-0 border-0 f-bold text-white" href="#">سبد خرید <i class="bi bi-cart text-white"></i> </a>
                    </div>
                
                    <div class="my-1">
                        <form class="input-group ms-lg-5" dir="ltr" action="" method="get">
                            <input type="text" class="form-control bg-transparent text-white fw-bold text-end font-17" placeholder="... جستجو">
                            <button class="btn btn-outline-white border-white border-start-0 font-17" type="submit"><i class="bi bi-search text-white"></i></button>
                        </form>
                    </div>
                
                    <div>
                        <a class="navbar-brand btn rounded-0 m-0 border-0" href="#"> <i class="bi bi-telephone text-white"></i> </a>
                        <a class="navbar-brand btn rounded-0 m-0 border-0" href="#"> <i class="bi bi-envelope-at text-white"></i> </a>
                        <a class="navbar-brand btn rounded-0 m-0 border-0" href="https://discord.gg/T9ExvTpGhQ"> <i class="bi bi-discord text-white"></i> </a>
                        <a class="navbar-brand btn rounded-0 m-0 border-0" href="#"> <i class="bi bi-github text-white"></i> </a>
                        <a class="navbar-brand btn rounded-0 m-0 border-0" href="#"> <i class="bi bi-instagram text-white"></i> </a>
                    </div>
                </div>
            </nav>

            <!-- NAV WEBSITE -->
            <nav class="navbar navbar-expand-lg bg-white-glass">
                <div class="container">

                  <a class="navbar-brand d-flex f-sayeh font-30 pt-3 text-white" href="#">کتاب فروشی آریو <i id="logo"></i></a>

                  <button class="navbar-toggler border-0 delete-outline" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list fs-3 text-white"></i>
                  </button>
                  
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 pe-0 d-flex justify-content-center align-items-center">
                      <li class="nav-item">
                        <a class="nav-link active navbar-brand text-white" aria-current="true" href="#">صفحه اصلی</a>
                      </li>
                      <li class="nav-item">
                        <button type="button" class="nav-link active navbar-brand text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">دسته بندی ها</button>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active navbar-brand text-white" aria-disabled="true" href="#">درباره ما</a>
                      </li>
                    </ul>

                  </div>

                </div>
            </nav>

            <!-- SLOGAN -->
            <div class="container p-5 p-lg-5">
                <div class="text-center">
                    <h1 class="display-4 f-sayeh f-bold text-white">کتاب فروشی آریو</h1>
                    <p class="mt-4 mb-0 f-sayeh f-bold font-25 text-white">کتاب ، تنها چیزی که شما نیاز دارید <span class="f-sayeh text-white">:)</span></p>
                </div>
            </div>

            <!-- MODAL CATEGORIES -->
            <div class="modal fade bg-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-modal-content">

                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <ul class="pe-0">

                                <li class="list-group-item font-20">
                                    ادبیات <i class="bi bi-caret-down-fill fs-6 top-2px"></i>
                                    <ul class="list-group list-unstyled">
                                        <li class="font-20">رمان</li>
                                        <li class="font-20">نمایش نامه</li>
                                        <li class="font-20">داستان کوتاه</li>
                                    </ul>
                                </li>

                                <li class="list-group-item font-20">
                                    روانشاسی <i class="bi bi-caret-down-fill fs-6 top-2px"></i>
                                    <ul class="list-group list-unstyled">
                                        <li class="font-20">عمومی</li>
                                        <li class="font-20">کودکان</li>
                                        <li class="font-20">
                                            اجتماعی <i class="bi bi-caret-down-fill fs-6 top-2px"></i>
                                            <ul class="list-group list-unstyled">
                                                <li class="font-20">فرهنگی</li>
                                                <li class="font-20">جغرافیایی</li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>

                                <li class="list-group-item font-20">تاریخی</li>

                            </ul>
                        </div>

                    </div>
                </div>
            </div>

        </header>
    </div>
  

</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
