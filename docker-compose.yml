version: "3.8"

services:

  redis:
    container_name: redis
    image: redis:7.0.11-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aryu_network

  django:
    container_name: aryu_bookstore
    build: 
      context: ./
      dockerfile: Dockerfile
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    # volumes:
    #   - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - aryu_network

volumes:
  redis_data:

networks:
  aryu_network:
    driver: bridge
