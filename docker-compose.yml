version: '3.8'

services:
  django:
    container_name: aryu_book_store
    build: 
      context: ./
      dockerfile: Dockerfile
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python /app/scripts/fill_database/filldb.py && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
